		</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
var data;
var n;
function preload() {
	data = loadJSON('https://mindicador.cl/api/euro');
}
function setup() {
	n = 14 //data.serie.length;
	console.log(n);
	console.log(data);
	var canvas = createCanvas(windowWidth, windowHeight);
	canvas.position(0,0);
	canvas.style('z-index','-1');
	noLoop();
	document.getElementsByTagName("span")[1].innerHTML = data.serie[0].valor;
}
function draw() {
	fill(255);
	background(255);
	translate(40,0);
	noStroke();
	for(var i = 0; i < n; i++){
		var x = (windowWidth/n)*i;
		var y = data.serie[i].valor;
		var mapeado = map(y,0,1000,windowHeight*1.5,0);
		if (data.serie[i].valor < 605){
            fill(255,0,0);
		}else{
            fill(0);
		}
		textSize(13);
		textAlign(CENTER);
		text("€ "+data.serie[i].valor,x, 400);
		textSize(10);
		text(data.serie[i].fecha.substring(5,10),x, (height/2)+320);
		vertex(x,mapeado);
        fill(color(50,40,255));
        rect(x-25,(height/2)+300,50,(-mapeado));
	}
}
</script>
