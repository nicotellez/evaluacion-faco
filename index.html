<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        *{ margin:0; padding:0;}
        body {height:100%; width:100%; overflow:hidden;}
        #menu { top: 1rem; right: 1rem; position: fixed; z-index:9999; }
    </style>
    <title>p5.js</title>
</head>
<body>
    <!-- este será el munú -->
    <select id="menu" onchange="location=this.value;">
        <option value="index.html" selected>Primero</option>
        <option value="segundo.html">Segundo</option>
        <option value="tercero.html">Tercero</option>
        <option value="cuarto.html">Cuarto</option>
    </select>
    <!-- este div recibirá al canvas-->
    <div id="aqui"></div>
    <!-- vamos a buscar la biblioteca -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script>
        var data;
        function preload() {
            data = loadJSON('https://api.myjson.com/bins/em6yg');
        }
 
        function setup() {
            createCanvas(windowWidth,windowHeight).parent("aqui");
            background(225);
            print(data);
            noLoop();
            noStroke();
            (HSB, 360, 100, 100, 1);
            textSize(41);
            textAlign(CENTER);
            textStyle(BOLD);
            text("Duración: películas Christopher Nolan",width/2,100);
            for(var n = 0; n < 6; n++){
                var c=color((360-data[n].time),50,50);
                fill(c);
                textStyle(NORMAL);
                textSize((data[n].time)/2);
                text(data[n].time+"'", width/8*(n+1), (height/2)-100); //escribe duración 
                fill(0);
                textSize(17);
                textAlign(CENTER);
                text(data[n].peli, width/8*(n+1),(height/2)); //escribe pelicula.
            }
        }
        
        function windowResized(){
            resizeCanvas(windowWidth, windowHeight);
            background(225); 
        }
    </script>
</body>
</html>
